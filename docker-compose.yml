version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: blockchain-ehr-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-Blockchain-Healthcare}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-Blockchain-Healthcare}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - blockchain-ehr-network

  # Hardhat Local Blockchain (for development)
  hardhat:
    image: node:18-alpine
    container_name: blockchain-ehr-hardhat
    restart: unless-stopped
    working_dir: /app
    command: npx hardhat node --hostname 0.0.0.0
    ports:
      - "${HARDHAT_PORT:-8545}:8545"
    volumes:
      - ./contracts:/app/contracts:ro
      - ./hardhat.config.js:/app/hardhat.config.js:ro
      - ./package.json:/app/package.json:ro
      - ./package-lock.json:/app/package-lock.json:ro
      - hardhat_cache:/app/cache
      - hardhat_artifacts:/app/artifacts
    networks:
      - blockchain-ehr-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8545"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: blockchain-ehr-backend
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000

      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-Blockchain-Healthcare}

      # Blockchain
      BLOCKCHAIN_PROVIDER_URL: http://hardhat:8545
      PRIVATE_KEY: ${PRIVATE_KEY}
      KEY_REGISTRY_ADDRESS: ${KEY_REGISTRY_ADDRESS}
      FACTORY_ADDRESS: ${FACTORY_ADDRESS}

      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRY: ${JWT_EXPIRY:-3600}
      JWT_REFRESH_EXPIRY: ${JWT_REFRESH_EXPIRY:-604800}

      # Storage
      STORAGE_TYPE: ${STORAGE_TYPE:-ipfs}
      IPFS_API_URL: ${IPFS_API_URL:-http://ipfs:5001}
      IPFS_GATEWAY_URL: ${IPFS_GATEWAY_URL:-http://ipfs:8080}
      AWS_REGION: ${AWS_REGION}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}

    depends_on:
      postgres:
        condition: service_healthy
      hardhat:
        condition: service_healthy
    networks:
      - blockchain-ehr-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # IPFS Node (optional, for decentralized storage)
  ipfs:
    image: ipfs/kubo:latest
    container_name: blockchain-ehr-ipfs
    restart: unless-stopped
    ports:
      - "${IPFS_API_PORT:-5001}:5001"
      - "${IPFS_GATEWAY_PORT:-8080}:8080"
      - "4001:4001"
    volumes:
      - ipfs_data:/data/ipfs
    networks:
      - blockchain-ehr-network
    profiles:
      - with-ipfs

  # PgAdmin (optional, for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: blockchain-ehr-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@localhost.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - blockchain-ehr-network
    profiles:
      - with-pgadmin

volumes:
  postgres_data:
    driver: local
  hardhat_cache:
    driver: local
  hardhat_artifacts:
    driver: local
  ipfs_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  blockchain-ehr-network:
    driver: bridge
